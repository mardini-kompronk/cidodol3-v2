<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidodol 3</title>
    <!-- tailwind css -->
    <link rel="stylesheet" href="style.css">
    <!-- my css -->
    <link rel="stylesheet" href="app.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto&display=swap" rel="stylesheet">
    <!-- Aos css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="loading-animation-container w-screen h-screen flex justify-center items-center">
        <div class="loading-animation w-6 h-6 rounded-full animate-ping bg-blue-500"></div>
    </div>
    <div class="container hidden">
        <!-- navbar -->
        <nav class="flex text-xl justify-between items-center w-full h-12  absolute bg-transparent text-white z-20">
            <div class="logo-and-mobile-menu flex px-4">
                <div onclick="openNavbar()" class="mobile-menu w-6 lg:hidden"><svg xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg></div>
                <div class="logo ml-4 cursor-pointer font-bold tracking-widest font-style">CIDODOL3</div>
            </div>
            <div class="navigation hidden lg:flex items-center justify-between w-96">
                <div onclick="scrool('.hero-section')" class="cursor-pointer">Home</div>
                <div onclick="scrool('.about')" class="cursor-pointer">About</div>
                <div onclick="scrool('.member')" class="cursor-pointer">Member</div>
            </div>
            <div class="btn-navbar hidden px-8 lg:block">
                <button
                    class="focus:outline-none cursor-pointer border-white border-solid border-2 px-4 py-0.5 rounded hover:bg-white hover:text-black">Sign
                    In</button>
            </div>
        </nav>
        <!-- navbar mobile -->
        <div
            class="navbar-mobile text-xl h-screen w-screen absolute z-40 text-center bg-blue-500 text-white pt-8 transform -translate-x-full">
            <div onclick="closeNavbar()" class="pt-8">Home</div>
            <div onclick="scrool('.about')" class="pt-8">About</div>
            <div onclick="scrool('.member')" class="pt-8">Member</div>
            <button class="focus:outline-none mt-8 px-8 py-0.5 border-white border-solid border-2 rounded">Sign
                In</button>
            <div onclick="closeNavbar()" class="close-icon w-8 m-auto pt-8"><svg xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg></div>
        </div>
        <div class="hero-section bg-cover bg-no-repeat w-screen bg-right relative flex justify-center items-center">
            <div class="text-hero text-white relative z-30 text-center">
                <h1 data-aos="fade-down" data-aos-delay="1000"
                    class="font-semibold tracking-widest text-5xl font-style">Our memories
                </h1><br><br>
                <div onclick="scrool('.about')" class="arrow-button cursor-pointer animate-bounce text-xl font-style">
                    <button class="focus:outline-none">Let's
                        see</button><svg class="w-6 mx-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fillRule="evenodd"
                            d="M15.707 4.293a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-5-5a1 1 0 011.414-1.414L10 8.586l4.293-4.293a1 1 0 011.414 0zm0 6a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-5-5a1 1 0 111.414-1.414L10 14.586l4.293-4.293a1 1 0 011.414 0z"
                            clipRule="evenodd" />
                    </svg>
                </div>
            </div>
        </div>
        <div
            class="about w-screen mt-16 flex flex-col items-center lg:flex-row lg:justify-center text-center lg:text-left">
            <div data-aos="fade-right" data-aos-delay="500" class="txt-about w-48 m-2">
                <h3 class="mb-4 text-2xl font-semibold tracking-widest font-style">About Us</h3>
                <p class="opacity-75">"This brief happiness and togetherness should be remembered forever."</p>
            </div>
            <div data-aos="fade-left" data-aos-delay="1000" class="img m-2"><img src="./img/about.jpg" width="300"
                    alt="" srcset=""></div>
        </div>
        <div class="member h-auto bg-blue-500 w-screen mt-16">
            <h3 class="text-center pt-8 text-2xl font-semibold text-white tracking-widest font-style">Member</h3>
            <div data-aos="zoom-in" data-aos-delay="500"
                class="member-name mt-9 flex flex-col items-center text-center">
                <div class="name bg-white my-1 w-52 lg:w-2/4 rounded-xl shadow-2xl">
                    <p class="opacity-75">Ai Fitriani</p>
                </div>
                <div class="name bg-white my-1 w-52 lg:w-2/4 rounded-xl shadow-2xl">
                    <p class="opacity-75">Ali Akashi</p>
                </div>
                <div class="name bg-white my-1 w-52 lg:w-2/4 rounded-xl shadow-2xl">
                    <p class="opacity-75">Puput Idayanti</p>
                </div>
                <div class="name bg-white my-1 w-52 lg:w-2/4 rounded-xl shadow-2xl">
                    <p class="opacity-75">Maulana Alfarizi</p>
                </div>
                <div class="name bg-white my-1 w-52 lg:w-2/4 rounded-xl shadow-2xl">
                    <p class="opacity-75">Oktario Sanrizki</p>
                </div>
                <div class="name bg-white my-1 w-52 lg:w-2/4 rounded-xl shadow-2xl">
                    <p class="opacity-75">Mardini</p>
                </div>
                <div class="name bg-white my-1 w-52 lg:w-2/4 rounded-xl shadow-2xl">
                    <p class="opacity-75">Ilham Agustasya</p>
                </div>
                <div class="name bg-white my-1 w-52 lg:w-2/4 rounded-xl shadow-2xl">
                    <p class="opacity-75">Suci Nurfadilah</p>
                </div>
                <div class="name bg-white my-1 w-52 lg:w-2/4 rounded-xl shadow-2xl mb-8">
                    <p class="opacity-75">Eda Gunawan</p>
                </div>
            </div>
        </div>
        <div class="memories w-screen flex flex-col lg:flex-row justify-center items-center mt-14 mb-14">
            <div data-aos="fade-right" data-aos-delay="500" class="m-4 shadow-2xl"><img src="./img/img1.jpg" width="300"
                    alt="" srcset=""></div>
            <div data-aos="fade-left" data-aos-delay="1000" class="m-4 shadow-2xl"><img src="./img/img2.jpg" width="300"
                    alt="" srcset=""></div>
        </div>
    </div>
    <footer class="footer w-full bg-blue-500 text-center">
        <p class="p-3 text-white">&copy; 2021 CIDODOL3</p>
    </footer>
    <!-- Aos js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="app.js"></script>
</body>

</html>
